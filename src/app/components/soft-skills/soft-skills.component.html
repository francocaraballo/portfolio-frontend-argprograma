<div class="row">
    <div class="col-12 container-header">
        <h3 class="text-center">Soft Skills</h3>
        <button type="button" class="plus-box btn" (click)="openVerticallyCentered(content)" *ngIf="isLogged">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        </button>
    </div>
</div>
<div class="skill-container">
    <app-skill *ngFor="let skillDataParent of softSkillsList"
        [skillData]="skillDataParent"
        (skillRemove)="removeSkill($event)"></app-skill>
</div>

    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Agregar Habilidad</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <form class="modal-body" (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <!-- Componentes del Edit -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="titulo" placeholder="Conocimientos en.." name="titulo" [(ngModel)]="titulo">
                  <label for="titulo">Habilidad</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="porcentaje" placeholder="ej.: 60" name="porcentaje" [(ngModel)]="porcentaje">
                  <label for="porcentaje">Porcentaje %</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-control" placeholder="Seleccione el color" id="color" name="color" [(ngModel)]="color">
                    <option value="success">Verde</option>
                    <option value="info">Celeste</option>
                    <option value="warning">Amarillo</option>
                    <option value="danger">Rojo</option>
                    <option value="primary">Azul</option>
                    <option value="secondary">Gris</option>
                    <option value="dark">Negro</option>
                </select>
                  <label for="color">Color</label>
            </div>
        
            <div class="modal-footer">
                <button type="submit" class="btn btn-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>
                </button>
            </div>
        </form>
    </ng-template>
