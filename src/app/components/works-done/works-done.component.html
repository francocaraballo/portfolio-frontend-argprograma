<div class="title-container d-flex justify-content-between">
    <h3 class="section-title">{{ title }}</h3>
    <button type="button" class="plus-box btn btn-add" (click)="openVerticallyCentered(content)" *ngIf="isLogged">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
    </button>
</div>
<div *ngFor="let workDataParent of workList" >
	<app-work  [workData]="workDataParent" (workRemove)="removeWork($event)">
	</app-work>
</div>

<!-- Template para agregar un trabajo nuevo -->
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Agregar trabajo</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<form class="modal-body" (ngSubmit)="onCreate()" novalidate #f="ngForm">
		
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="nombreE" placeholder="Ingrese el nombre de la empresa" name="nombreE" [(ngModel)]="nombreE">
  			<label for="nombreE">Empresa</label>
		</div>
		 <div class="form-floating mb-3">
			<input type="text" class="form-control" id="imagenUrl" placeholder="Image Url" name="imagenUrl" [(ngModel)]="imagenUrl">
  			<label for="imagenUrl">Image URL</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" placeholder="Describa la tarea o cargo que realizaba" id="descripcionE" style="height: 100px" name="descripcionE" [(ngModel)]="descripcionE">
  			<label for="descripcionE">Descripcion del trabajo</label>
		</div>
    
		<div class="modal-footer">
			<button type="submit" class="btn btn-success">Agregar</button>		
		</div>
	</form>
</ng-template>
